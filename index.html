<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Stats preview card component | Simon Jorite</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="wrapper">
      <div>
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="highlights">
          <div>
            <h2>10k+</h2>
            <p class="uppercase">companies</p>
          </div>
          <div>
            <h2>314</h2>
            <p class="uppercase">templates</p>
          </div>
          <div>
            <h2>12M+</h2>
            <p class="uppercase">queries</p>
          </div>
        </div>
      </div>
      <picture>
        <source
          srcset="./images/image-header-mobile.jpg"
          media="(max-width: 620px)"
        />
        <img
          src="./images//image-header-desktop.jpg"
          alt="Smilling coworkers"
        />
      </picture>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Simon Jorite</a>.
    </div>
  </body>
</html>
